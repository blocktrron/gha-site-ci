name: "Build Gluon"
description: "Build Gluon images using build-gluon container"
inputs:
  container-version:
    description: 'Container version to use'
    default: 'master'
  gluon-path:
    description: 'Path to Gluon repository'
    required: true
  site-path:
    description: 'Path to Gluon site-directory'
    default: ''
  hardware-target:
    description: 'Target to build'
    required: true
  make-target:
    description: 'Make target to use'
    default: ''
  autoremove:
    description: 'Remove build-directories after build (Default: 1)'
    default: 1
  broken:
    description: 'Determines if BROKEN devices should be built (Default: 0)'
    default: 0
  deprecated:
    description: 'Determines if deprecated devices should be built (Default: 0)'
    default: 0
  autoupdater-enabled:
    description: 'Autoupdater should be enabled by default (Default: 0)'
    default: 0
  autoupdater-branch:
    description: 'Default branch for the Autoupdater'
  release:
    description: 'Version string for the release to use'
runs:
  using: 'composite'
  steps:
    - run: docker build --build-arg CONTAINER --build-arg VERSION -t sdk $GITHUB_ACTION_PATH
      env:
        VERSION: ${{ inputs.container-version }}
      shell: bash
    - run: |
        docker run --rm \
          --user "$(id -u):$(id -g)" \
          --env ACTION_HARDWARE_TARGET \
          --env ACTION_MAKE_TARGET \
          --env ACTION_ARTIFACT_DIR \
          --env ACTION_AUTOREMOVE \
          --env GLUON_ACTION_BROKEN \
          --env GLUON_ACTION_DEPRECATED \
          --env GLUON_ACTION_AUTOUPDATER_ENABLED \
          --env GLUON_ACTION_AUTOUPDATER_BRANCH \
          --env GLUON_ACTION_RELEASE \
          --volume "${GITHUB_WORKSPACE}/${ACTION_SITE_PATH}:/gluon/site-repo" \
          --volume "${GITHUB_WORKSPACE}/${ACTION_GLUON_PATH}:/gluon/gluon-repo" \
          sdk
      env:
        ACTION_AUTOREMOVE: ${{ inputs.autoremove }}
        ACTION_HARDWARE_TARGET: ${{ inputs.hardware-target }}
        ACTION_MAKE_TARGET: ${{ inputs.make-target }}
        ACTION_ARTIFACT_DIR: ${{ inputs.artifact-dir }}
        ACTION_GLUON_PATH: ${{ inputs.gluon-path }}
        ACTION_SITE_PATH: ${{ inputs.site-path }}
        GLUON_ACTION_BROKEN: ${{ inputs.broken }}
        GLUON_ACTION_DEPRECATED: ${{ inputs.deprecated }}
        GLUON_ACTION_AUTOUPDATER_ENABLED: ${{ inputs.autoupdater-enabled }}
        GLUON_ACTION_AUTOUPDATER_BRANCH: ${{ inputs.autoupdater-branch }}
        GLUON_ACTION_RELEASE: ${{ inputs.release }}
      shell: bash
